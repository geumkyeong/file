<html>
<head>
<title>board_write.html</title>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
</head>
<body>
 <table width="400" border=0 cellspacing="0" cellpadding="0">
  <tr><td width=100% height=30 align=center><b>게시판 글쓰기</b></td></tr>
  <tr><td width=100%>
   <form name=boardwrite method="post" enctype="multipart/form-data" action="board_save.html">
    <input type=hidden name=mode value="Insert">
	<table border=1 cellpadding=3 cellspacing=0 width=400>
	 <tr>
	  <td align=center width=100>글쓴이</td>
	  <td><input type=text name=writer size=30 value=""></td>
	 </tr>
	 <tr>
	  <td align=center width=100>제목</td>
	  <td><input type=text name=title size=40 value=""></td>
	 </tr>
	 <tr>
	  <td align=center width=100>글 내용</td>
	  <td><textarea name=content cols=42 rows=6></textarea></td>
	 </tr>
	 <tr>
	  <td align=center width=100>첨부파일</td>
	  <td><input type=file name=addfile size=30 value=""></td>
	 </tr>
	 <tr>
	  <td align=center width=100>비밀번호</td>
	  <td><input type=password name=pwd size=30 value=""></td>
	 </tr>
	</table>

	<table border=1 cellpadding=3 cellspacing=0 width=400>
	 <tr>
	  <td align=right><a href=board.html>글 목록</a>
	  <input type=reset name=reset value="입력취소">
	  <input type=submit value="글 저장">
	  </td>
	 </tr>
	</table>
   </form>
  </td></tr>
 </table>
</body>
</html>
